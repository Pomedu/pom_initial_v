<div class="row">
  <div class="col-lg-12">
      <ul class="pagination pagination-rounded justify-content-center mt-2 mb-5">
          {% if page_obj.has_previous %}
          <li class="page-item">
              <a href="?page={{ page_obj.previous_page_number }}" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
          </li>
          {% else %}
          <li class="page-item disabled">
              <a href="#" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
          </li>
          {% endif %}
          {% for page in page_range %}
            <li {% if page == page_obj.number %} class="page-item active" {% else %} class="page-item" {% endif %}>
              <a {% if page == page_obj.number %} href="#"{% else %} href="?page={{ page }}" {% endif %} class="page-link">{{ page }}</a>
            </li>
          {% endfor %}
          {% if page_obj.has_next %}
          <li class="page-item">
              <a href="?page={{ page_obj.next_page_number }}" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
          </li>
          {% else %}
          <li class="page-item disabled">
              <a href="#" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
          </li>
          {% endif %}
      </ul>
  </div>
  </div>
