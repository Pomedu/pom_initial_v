{% extends 'partials/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contents %}
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title mb-4">신규 학생 생성</h4>

                                        <form action="{% url 'studentapp:create' %}" enctype="multipart/form-data" method="post">
                                            {% csrf_token %}
                                            {% for field in form %}
                                            <div class="row mb-4">
                                                <label class="col-form-label col-lg-2">{{ field.label }}</label>
                                                <div class="col-lg-10">
                                                    {{ field }}
                                                    {% if field.errors %}
                                                    {% for e in field.errors %}
                                                        <p style="color:palevioletred;">{{ e | escape }}</p>
                                                    {% endfor %}
                                                    {% endif %}
                                                </div>
                                            </div>

                                            {% endfor %}


                                        <div class="row justify-content-end">
                                            <div class="col-lg-10">
                                                <button type="submit" class="btn btn-primary">학생 생성</button>
                                            </div>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end row -->
{% endblock %}
